# GoReleaser configuration for stock-market-agent
version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: stock-market-agent
    binary: stock-market-agent
    main: .
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - id: stock-market-agent
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - LICENSE*
      - README.md
      - config.yaml
      - .sample-env
      - setup-cron.sh

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: Technology-Institute
    name: homebrew-stock-market-agent

# For Homebrew
brews:
  - name: stock-market-agent
    repository:
      owner: Technology-Institute
      name: homebrew-stock-market-agent
    directory: Formula
    homepage: https://github.com/Technology-Institute/homebrew-stock-market-agent
    description: AI-powered stock market update agent for Telegram
    license: MIT
    install: |
      bin.install "stock-market-agent"
      (etc/"stock-market-agent").install "config.yaml"
      (etc/"stock-market-agent").install ".sample-env"
      (etc/"stock-market-agent").install "setup-cron.sh"
    caveats: |
      Configuration files installed to:
        #{etc}/stock-market-agent/

      To set up your API keys:
        1. Copy the sample env file:
           cp #{etc}/stock-market-agent/.sample-env ~/.stock-market-agent.env
        
        2. Edit ~/.stock-market-agent.env and add your API keys:
           - ANTHROPIC_API_KEY
           - TELEGRAM_BOT_TOKEN
           - TELEGRAM_CHAT_ID
           - ALPHAVANTAGE_API_KEY (optional)

        3. Copy config to your home directory (optional):
           cp #{etc}/stock-market-agent/config.yaml ~/.stock-market-agent.yaml

      Run 'stock-market-agent --help' for more information.
    test: |
      system "#{bin}/stock-market-agent", "--version"
